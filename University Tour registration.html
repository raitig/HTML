<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration page </title>
</head>
<body>
    <form>
        <h1 align ="center"><b><u><i> College Tour Registration From </i></u></b></h1>
        <br><br>
        <label> Name :</label>
        <input type="text" name="name"placeholder="Enter your name">
        <br><br>
        <label> Email :</label>
        <input type="text" name="name"placeholder="Enter your mail id">
        <br><br>
        <label> Mobile number : </label>
        <input type="text"name="name"placeholder="Enter your mobile number">
        <br><br>
        <label> Student id :</label>
        <input type="text" name="name"placeholder="Enter your student Id ">
        <br><br>
        <label> Year of study : </label>
        <select id="year" name="year" required>
        <option value="null"></option>
        <option value=" 1st year "> 1st year </option>
        <option value=" 2nd year "> 2nd year </option>
        <option value=" 3rd year"> 3rd year </option>
        <option value=" 4th year "> 4th year </option>
        </select>
        <br><br>
        <label> Department : </label>
        <select id="Department" name="Department" required>
            <option value="null"></option>
            <option value="BCA">BCA</option>
            <option value="MCA">MCA</option>
            <option value="BBA">BBA</option>
            <option value="MBA">MBA</option>
            <option value="B.TECH">B.TECH</option>
            <option value="M.TECH">M.TECH</option>
            <option value="B.PHRM">B.PHRM</option>
            <option value="M.PHRM">M.PHRM</option>
        </select>
        <br><br>
        <label> Preferred Tour Date : </label>
        <br>
        <input type="text" name="name"placeholder="dd-mm-yy">
        <br><br>
        <button> submit </button>
    </form>
</body>
</html>
