<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> User Information Form </title>
</head>
<body>
    <h1><b><u><center> User Information Form </center> </u></b></h1>
    <br>
    <form id="userForm" onsubmit="processForm()">
        <label for="name"> Name : </label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="Email"> Email :</label>
        <input type="text" id="email" name="email" required>
        <br><br>
        <label for="Age"> Age : </label>
        <input type="text" id="age" name="age" required>
        <br><br>
        <label for="gander">Gender : </label>
        <input type="radio" id="Male" name="Gender" value="Male" required> Male
        <input type="radio" id="Female" name="Gender" value="Female" required> Female
        <input type="radio" id="Other" name="Gender" value="Other" required> Other
        <br><br>
        <label for="country"> Country :</label>
        <select id="Country" name="Country">
            <option value="India"> India </option>
            <option value="Bhutan"> Bhutan </option>
            <option value="Nepal"> Nepal </option>
            <option value="Bangladesh"> Bangladesh </option>
            <option value="Pakisthan"> Pakisthan </option>
        </select>
        <br><br>
        <label for="Subscribe">
            <input type="checkbox" id="Subscribe" name="Subscribe"> Subscribe to newsletter
        </label>
        <br><br>
        <label for="Comments"> Comments :</label>
        <br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        <br><br>
        <input type="Submit" value="Submit">
  </form>
    <script src="Assingement.js"></script>
</body>
</html>
